<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Dashboard</title>
</head>
<body>
    <h1>Worker Dashboard</h1>
    <div>
        <label for="worker-project-select">Select Your Project:</label>
        <select id="worker-project-select"></select>
    </div>
    <h2>Your Worker Folder</h2>
    <ul id="worker-file-list"></ul>
    <div id="worker-info"></div>
    <div id="quick-note-section">
        <h2>Add Quick Note</h2>
        <form id="quick-note-form">
            <textarea id="note-body" placeholder="Note Body" required></textarea>
            <button type="submit">Add Note</button>
        </form>
        <div id="note-result"></div>
    </div>
    <div id="camera-section">
        <h2>Take or Upload a Photo</h2>
        <video id="camera-stream" width="320" height="240" autoplay style="display:none;"></video>
        <canvas id="photo-canvas" width="320" height="240" style="display:none;"></canvas>
        <button id="start-camera-btn" type="button">Start Camera</button>
        <button id="take-photo-btn" type="button" style="display:none;">Take Photo</button>
        <input type="file" id="select-photo-input" accept="image/*" style="display:block;margin-top:10px;">
        <button id="upload-photo-btn" type="button" style="display:none;">Upload Photo</button>
        <div id="photo-result"></div>
    </div>
    <button id="switch-to-manager-btn">Switch to Manager View</button>
    <button id="logout-btn">Log Out</button>
    <script src="workerSide.js"></script>
</body>
</html>
