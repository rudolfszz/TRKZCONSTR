<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose View</title>
</head>
<body>
    <h1>Welcome!</h1>
    <p>Choose your view:</p>
    <button id="manager-view">Manager View</button>
    <button id="worker-view">Worker View</button>
    <script>
        // Check login status before showing page
        fetch('/user')
            .then(res => res.json())
            .then(data => {
                if (!data.loggedIn) {
                    window.location.href = 'login.html';
                }
            });
        document.getElementById('manager-view').onclick = () => {
            window.location.href = 'project.html';
        };
        document.getElementById('worker-view').onclick = () => {
            window.location.href = 'workerSide.html';
        };
    </script>
</body>
</html>
