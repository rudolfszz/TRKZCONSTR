<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard - TRKZ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1 id="project-title" class="project-title">Loading Project...</h1>
            <div>
                <a href="/test/create-project.html" class="back-btn">‚Üê Back to Projects</a>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>
        </div>
        
        <div class="todo-container">
            <div class="todo-header">
                <h2>üìã Project To-Do List</h2>
                <div>
                    <button id="add-todo-btn" class="add-todo-btn">+ Add Task</button>
                </div>
            </div>
            
            <div class="todo-content">
                <!-- Daily Check-in Section -->
                <div class="daily-checkin-section">
                    <div class="checkin-header">
                        <h3>üìä Today's Check-in</h3>
                        <span class="checkin-date" id="checkin-date"></span>
                    </div>
                    <div class="checkin-grid">
                        <div class="checkin-item">
                            <label>Hours Worked</label>
                            <input type="number" id="hours-input" placeholder="0" min="0" max="24" step="0.5">
                        </div>
                        <div class="checkin-item">
                            <label>Tasks Completed</label>
                            <input type="number" id="tasks-input" placeholder="0" min="0" step="1">
                        </div>
                        <div class="checkin-item">
                            <label>Progress %</label>
                            <input type="number" id="progress-input" placeholder="0" min="0" max="100" step="5">
                        </div>
                        <div class="checkin-item">
                            <label>Number of X</label>
                            <input type="number" id="numberx-input" placeholder="0" min="0" step="1">
                        </div>
                    </div>
                </div>
                <!-- Add Todo Form -->
                <div id="add-todo-form" class="add-todo-form">
                    <div class="form-group">
                        <label for="todo-task">Task Description</label>
                        <input type="text" id="todo-task" placeholder="Enter task description..." required>
                    </div>
                    <div class="form-group">
                        <label for="todo-due">Due Date</label>
                        <input type="date" id="todo-due" required>
                    </div>
                    <div class="form-buttons">
                        <button id="save-todo-btn" class="btn btn-primary">Save Task</button>
                        <button id="cancel-todo-btn" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
                
                <!-- Stats -->
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number" id="total-todos">0</span>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="completed-todos">0</span>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="pending-todos">0</span>
                        <div class="stat-label">Pending</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="completion-rate">0%</span>
                        <div class="stat-label">Completion Rate</div>
                    </div>
                </div>
                
                <!-- Todo List -->
                <div id="todo-list" class="todo-list">
                    <div class="loading">Loading tasks...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="project-dashboard.js?v=4"></script>
</body>
</html>
