<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Project - TRKZ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="project-card">
            <div class="project-header">
                <h1>Create New Project</h1>
                <p>Set up your project workspace</p>
            </div>
            
            <div class="project-content">
                <!-- User info -->
                <div id="user-info" class="user-info hidden">
                    <img id="user-avatar" class="user-avatar" src="" alt="User Avatar">
                    <div class="user-details">
                        <h3 id="user-name"></h3>
                        <p id="user-email"></p>
                    </div>
                    <button id="logout-btn" class="logout-btn">Logout</button>
                </div>

                <!-- Project creation form -->
                <form id="project-form">
                    <div class="form-group">
                        <label for="project-name">Project Name *</label>
                        <input type="text" id="project-name" name="projectName" required 
                               placeholder="Enter your project name">
                    </div>
                    
                    <div class="form-group">
                        <label for="project-description">Project Description</label>
                        <textarea id="project-description" name="projectDescription" 
                                  placeholder="Brief description of your project (optional)"></textarea>
                    </div>
                    
                    <button type="submit" id="create-btn" class="btn">
                        Create Project
                    </button>
                </form>
                
                <div id="loading" class="loading hidden">
                    <div class="spinner"></div>
                    <p>Creating your project...</p>
                </div>
                
                <div id="success" class="success hidden">
                    <h3>Project Created Successfully!</h3>
                    <p>Your project workspace has been set up in Google Drive.</p>
                    <button id="view-project-btn" class="btn" style="margin-top: 16px;">
                        View Project
                    </button>
                </div>
                
                <div id="error" class="error hidden">
                    <p id="error-message">Failed to create project. Please try again.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="create-project.js?v=3"></script>
</body>
</html>
