<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>My Google AI Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }

    button {
      padding: 10px;
      margin: 10px 0;
      cursor: pointer;
    }

    textarea,
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    #answer {
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 10px;
      min-height: 50px;
    }

    ul {
      list-style: none;
      padding-left: 1em;
    }

    ul ul {
      padding-left: 1.5em;
      font-size: 0.9em;
    }
  </style>
  <script defer src="main.js"></script>
</head>

<body>
  <h1>Google + AI Assistant</h1>

  <div id="auth-section">
    <button id="login-btn">Login with Google</button>
    <button id="logout-btn" style="display:none;">Logout</button>
  </div>

  <div id="main-section" style="display:none;">
    <h2>Drive Files</h2>
    <button id="list-files-btn">List Drive Files</button>

    <ul id="file-list"></ul>

    <h3>Search Drive</h3>
    <input type="text" id="search-input" placeholder="e.g. name contains 'report'">
    <button id="search-button">Search</button>
    <ul id="search-results"></ul>

    <form id="add-Folder-Form" style="margin-top: 1em;">
      <input type="text" id="folder-Name" placeholder="New folder name" required />
      <button type="submit" id="add-folder-btn">Add Folder</button>
    </form>

    <h2>Ask a Question</h2>
    <textarea id="question" rows="4" placeholder="Ask a question based on your Drive..."></textarea>
    <button id="ask-btn">Ask</button>
    <div id="answer"></div>
  </div>
</body>

</html>
